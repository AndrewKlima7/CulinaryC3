<h1>Recipes! </h1>
<!-- Search by Name: -->
<h4>Search for a recipe by Name</h4>
<input class="inputFeild" type="text" name="name" placeholder="Bison Chili" [(ngModel)]="name" />
<input class="btn btn-outline-info button-space" type="submit" (click)="searchRecipeByName(name)" />
<br />
<div *ngIf="r != undefined">
  {{r.recipeName}} <br />
  <a [routerLink]="['/detail-recipe', r.id]"> More Details </a>
</div>
<br />
<!--Search by ingredients-->
<h4>Search for recipes by ingredient </h4>
<input class="inputFeild" type="text" name="ing" placeholder="Potatos" [(ngModel)]="ing" />
<input class="btn btn-outline-info button-space" type="submit" (click)="searchRecipeByIng(ing)" />
<br />
<br />
<div *ngFor="let recipe of foundRecipe">
  {{recipe.recipeName}} <br />
  <a [routerLink]="['/detail-recipe', recipe.id]"> More Details </a>
</div>

<div class="row">
  <div *ngFor="let r of recipes">
    <!-- container for recipe card -->
    <div style="max-width: 10rem; min-width: 20rem" class="p-3 flex-wrap">
      <div class="card  main-border">
        <div class="card-body">
          <div *ngIf="r.picture !=null">
            <img class="card-img-top" src="{{r.picture}}" />
          </div>
          <div>
            <button (click)="favorite(r.id)"
                    style="float:left; border:none;
            background-color: transparent;" id="{{r.id}}"
                    class="rc">
              <img id="i" class="favButton" src='outlineStar.png' />
            </button>
          </div>
          <h3 class="card-title center">  {{r.recipeName}}  </h3>
          <div class="card-text  center">
            <b> Score: </b>{{r.score}} <br />
            <div *ngIf="r.servings !== null"> <b> Servings: </b> {{r.servings}}</div>
            <a [routerLink]="['/detail-recipe', r.id]"> More Details </a>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
