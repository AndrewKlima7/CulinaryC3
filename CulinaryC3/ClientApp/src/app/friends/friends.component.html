<div class="container main-border">
  <!--will hold the profile information-->
  <div class="row">
    <div>
      <h1 class="center">Friends</h1>
      
      <div *ngIf="fList !== null">
        <div *ngIf="message !== null">
          <p>{{message}}</p>
        </div>
        <br />
        <div *ngIf="fList !== []">
          <div class="row">
            <div *ngFor="let u of fList">
              <div style="max-width: 10rem; min-width: 20rem; padding: 5px; margin: 5px;" class="col-lg-6 col-md-6 center secondary-border">
                <div>
                  <div>
                    <h5>{{u.name}}</h5>
                    <!--add new recipe-->
                    <button type="button" class="btn btn-outline-info button-space button-border2" (click)="removeFriend(u.id)">Remove Friend</button>
                    <!--View Favorites-->
                  </div>
                </div>
              </div>
            </div>
            <button id=button type="button" class="btn btn-outline-info button-space button-border" routerLink='/app-add-friend'>Add Friend</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
