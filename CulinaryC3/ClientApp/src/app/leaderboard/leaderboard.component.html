<div class="container main-border center">
  <h1>Culinary Conquest Leaderboard</h1><hr />
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="container secondary-border" *ngFor="let user of userList; index as i">
        <br />
        <h3 class="float-md-left">{{i+1}}</h3>
        <h3>{{user.name}}</h3>
        <img style="display: inline-block; width: 100%;" src="{{user.picture}}" />
        <h3>Score: {{user.score}}</h3><br />
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
