<h1>Welcome to Culinary Conquest</h1>
<h3>Challenge your friends and family to see who can reach the rank of Master Chef first!</h3>
<div >
  <p>Sign up or log in to start now!</p>
  </div>
  <img style="width:400px; height:inherit" src="CCLogo.png" />
  <div *ngIf="recipe != null">
    <h1>Recipe of the Day</h1>
    <h3>{{realRecipe.recipeName}}</h3>

    <img src="{{realRecipe.picture}}" />
    <p>Score: {{realRecipe.score}}</p>
    <p>servings: {{realRecipe.servings}}</p>
  </div>
